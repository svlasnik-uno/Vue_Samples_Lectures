<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue Hello</title>
</head>
<body>
<div id="app">
  {{ message }}
  <br>
  {{ message2 }}
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
    el: '#app',
    data() {
      return {
        message: 'Hello World!!',
        message2: 'Hi again'

      }
    }
  })
app.mount('#app')
</script>
</body>
</html>
