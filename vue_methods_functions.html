<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<div id="app">
		<p>The shirt costs {{ shirtCost }}</p>
		<p>The hat costs {{ hatCost }}</p>
	</div>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script type="text/javascript">
		const app = Vue.createApp({
			el: '#app',
			data() {
				return {
					shirtPrice: 25,
					hatPrice: 10,

					currency: '$',
					salesTax: 7.25
				}
			},
			computed: {
				shirtCost() {
					console.log("inside shirtCost\n")
					return this.addCurrency(this.calculateSalesTax(this.shirtPrice))
				},
				hatCost() {
					console.log("inside hatCost\n")
					return this.addCurrency(this.calculateSalesTax(this.hatPrice))
				},
			},
			methods: {
				calculateSalesTax(price) {
					console.log("inside calculateSalesTax\n")
					// Work out the price of the item including sales tax
					return parseFloat(
						Math.round((this.salesTax / 100) * price) + price
					).toFixed(2);
				},

				addCurrency(price) {
					console.log("inside addCurrency " + price + "\n")
					return this.currency + price;
				}
			}
		});
		app.mount('#app')
	</script>
</body>

</html>
