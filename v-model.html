<!DOCTYPE html>
<html lang="en">
<head>
    <title>v-model</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<meta charset="UTF-8">
</head>
<body>
    <div id="app">
        <h2>{{ message }}</h2>
        <input v-model="message" class="form-control">
    </div>

<script>
   const app = Vue.createApp({
    el: '#app',

    data() {
      return {
        message: 'Enter your name ..',
      }
    }
    });
app.mount('#app')
</script>
</body>
</html>
